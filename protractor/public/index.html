<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Test Protractor</title>
</head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<body ng-app="test" ng-controller="mainController">
  <p>
    <form role="form" novalidate name="form" ng-submit="submit(form)" ng-validate="false">
      <label for="input">Element : </label>
      <input id="input" type="text" name="input" ng-model="form.input">
      <button id="submit" type="submit">Submit</button>
    </form>
  </p>
  <p>
    List:
    <ul id="list">
      <li ng-repeat="input in inputs">{{Â input }}</li>
    </ul>
  </p>
  <script>
    var app = angular.module('test', []);
    app.controller('mainController', function($scope) {
      $scope.inputs = [];
      $scope.submit = function(form) {
        $scope.inputs.push(form.input);
      };
    });
  </script>
</body>

</html>
